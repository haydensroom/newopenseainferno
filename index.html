            align-items: center;

            flex-direction: column;

            border-bottom-right-radius: 0;

        }

            background-color: #ffffff;
            display: flex;
            align-items: center;
            z-index: -1;
        }

        .popup-bottom {
            background-color: #ffffff;
            border-radius: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .connect-wallet-container {
            display: flex;
            justify-content: center;
            padding: 12px 0;
        }

        .connect-wallet {
            border: 0;
            border-radius: 10px;
            padding: 8px 14px;
            background-color: #2081e2;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .wallet-item-container {
            display: flex;
            flex-direction: column;
            gap: 4px;

        }

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: left;

            padding: 10px 0;

        }

        .wallet-item:hover {
            background-color: rgb(247, 247, 247, 0.8);
        }

        .wallet-item>span {
            font-weight: 600;
        }

    top: 50%;
    transform: translate(-50%, -50%);
    max-height: 90vh; /* Adjust the maximum height for smaller screens */

}
